<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com" alt="Ảnh đại diện" class="profile-img">
        <h1>Tên Của Bạn</h1>
        <p class="title">Web Designer & Content Creator</p>
        <p>Chào mừng bạn đến với thế giới của mình! Mình yêu thích lập trình và chia sẻ những điều thú vị.</p>
        
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
        </div>
        
        <button onclick="alert('Cảm ơn bạn đã ghé thăm!')">Liên hệ với mình</button>
    </div>
</body>
</html>
